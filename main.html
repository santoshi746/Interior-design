 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME PAGE</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body>
    <div class="container">
      <h1 class="text-dark">WELCOME TO SPACE INTERIOR DESIGNS</h1><br><br>
      <div class="row">
        <div class="col col1">
          <img src="https://cdn.pixabay.com/photo/2023/01/10/00/17/italy-7708552_640.jpg" alt="" width="400px" height="500px" class="img">
        </div>
        <div class="col col2">
          <form onsubmit="return sign()" action="project1.html">
         <fieldset>
          <legend class="text-dark text-center">Sign in form</legend>
          
            <div class="form-floating mb-3 mt-3">
              <input class="form-control" type="text" id="iii" placeholder="Enter Your Name" >
              <label for="#iii">Enter Your Name</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input class="form-control" type="number" id="jjj" placeholder="Enter Your Number" >
              <label for="#jjj">Enter Your Number</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input class="form-control" type="email" id="kkk" placeholder="example@gmail.com" >
              <label for="#kkk">Email address</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input class="form-control" type="text" id="lll" placeholder="Username" >
              <label for="#lll">Enter Username</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input class="form-control" type="password" id="mmm" placeholder="password" >
              <label for="#mmm">Password</label>
            </div>
            <div class="text-right">
            <input type="submit" class="btn btn-primary" value="Sign in" ></div>
          
         </fieldset>
        </form>
        </div>
      </div>
        
    </div>
  
  <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 </body>
 </html>
